<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chameleon Link Converter</title>
  <style>
    body {
      background-color: #1c1e26;
      color: #ffffff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #2a2d3a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #3a3e4c;
      color: #fff;
      margin-bottom: 1rem;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px #00c875;
    }

    .output {
      display: none;
      margin-top: 1rem;
      background-color: #3a3e4c;
      padding: 1rem;
      border-radius: 8px;
      word-break: break-word;
      font-family: monospace;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”— Chameleon Link Converter</h1>
    <input type="text" id="inputUrl" placeholder="Paste Chameleon review link here..." />
    <div class="output" id="outputLink" title="Click to highlight"></div>
  </div>

  <script>
    const input = document.getElementById("inputUrl");
    const output = document.getElementById("outputLink");

    input.addEventListener("input", () => {
      const raw = input.value.trim();
      output.style.display = "none";
      output.textContent = "";

      try {
        const url = new URL(raw);
        const path = url.pathname;

        // Match both types of URLs using regex
        const match1 = path.match(/^\/account\/([^\/]+)\/creator\/projects\/([^\/]+)\/review/);
        const match2 = path.match(/^\/account\/([^\/]+)\/review\/projects\/([^\/]+)/);

        let accountId = "";
        let projectName = "";

        if (match1) {
          accountId = match1[1];
          projectName = match1[2];
        } else if (match2) {
          accountId = match2[1];
          projectName = match2[2];
        }

        if (accountId && projectName) {
          const newUrl = `https://v2.chameleoncreator.com/preview/${accountId}/${projectName}`;
          output.textContent = newUrl;
          output.style.display = "block";
        } else {
          output.textContent = "âŒ Not a valid Chameleon Creator review URL.";
          output.style.display = "block";
        }
      } catch {
        output.textContent = "";
        output.style.display = "none";
      }
    });

    output.addEventListener("click", () => {
      const range = document.createRange();
      range.selectNodeContents(output);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
    });
  </script>
</body>
</html>
